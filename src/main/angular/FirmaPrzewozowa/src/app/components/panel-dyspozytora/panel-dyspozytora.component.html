<div class="dispatcher-panel">
  <div class="lists-container">
    <div class="list">
      <h3>Lista pracowników</h3>
      <select multiple>
        <option>Dyspozytor</option>
        <option>Kierowca</option>
        <option>Mechanik</option>
      </select>
      <button (click)="goToWorkerAddition()">Przejdź do dodawania pracownika</button>
    </div>
    <div class="list">
      <h3>Autobusy przypisane do pracownika</h3>
      <select multiple>
        <option>AutobusModel elektryczny</option>
        <option>AutobusModel elektryczny</option>
        <option>AutobusModel spalinowy</option>
      </select>
      <button (click)="removeBusFromWorker()">Usuń przypisany AutobusModel</button>
    </div>
    <div class="list">
      <h3>Lista autobusów</h3>
      <select multiple>
        <option>AutobusModel elektryczny</option>
        <option>AutobusModel spalinowy</option>
      </select>
      <button (click)="assignBusToWorker()">Przypisz AutobusModel pracownikowi</button>
    </div>
  </div>
</div>
