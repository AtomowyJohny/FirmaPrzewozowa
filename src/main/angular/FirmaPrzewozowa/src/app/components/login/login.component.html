<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" [(ngModel)]="user.login" name="login" required>
    </div>
    <div class="form-group">
      <label for="password">Has≈Ço</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>
  <button (click)="onRegister()" class="btn btn-secondary">Zarejestruj</button>
</div>
